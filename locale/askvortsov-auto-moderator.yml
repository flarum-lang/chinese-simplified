      text: "<li>Tl;dr: 当一个用户满足 X 条件时，执行 Y。当一个用户不再满足 X 条件时，执行 Z。</li>\n<li><strong>条件：</strong>条件是这个扩展的核心。它们是任意的指标和要求的集合。当一个用户满足一个条件时，该条件的任何「达成动作」将被执行。当一个用户不再达到条件时，该条件的任何「失去动作」将被执行。</li>\n<ul>\n  <li><strong>指标：</strong>一个数字条件。例如，帖子数量或收到的喜欢的数量。一个条件可以要求一个范围/最小/最大的指标。</li>\n  <li><strong>要求：</strong>一个抽象的布尔条件。例如，没有被封禁，或有一个与特定正则匹配的邮箱地址。</li>\n</ul>\n<li><strong>动作：</strong>当一个条件被满足或失去时自动发生的事情。如添加/删除一个组、发送一封电子邮件、封禁用户等任何事情。</li>\n<li><strong>触发器：</strong>一组将导致用户的条件组被重新评估的事件。这些是指标和要求定义的一部分。所有的条件将在登录时被评估：这就是「通用触发器」。</li>\n<li>「失去动作」将总在「达成动作」之前执行。这样一来，只要用户满足至少一个条件，就会采取相应的动作。</li>\n<li>请记住，动作只在 「失去」和「达成」时执行。当用户符合某个条件时，手动编辑将不会触发该条件的「达成」动作执行。</li>\n<li>如果您删除了一个条件，该条件的「失去动作」不会被执行。</li>\n<li>如果您使用条件来管理用户组，我们建议创建单独的用户组，由条件来管理。您无法手动向这些组添加/删除用户。</li>\n"
