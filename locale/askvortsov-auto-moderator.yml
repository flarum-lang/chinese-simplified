      header: 扩展说明
      text: "<li>Tl;dr：当一个用户满足X标准时，做Y。当一个用户不再满足X标准时，做Z。</li>\n<li><strong>标准：</strong>标准是这个扩展的核心。它们是任意的指标和要求的集合。当一个用户满足一个标准时，该标准的任何 \"on gain \"动作将被执行。当一个用户失去一个标准时，该标准的任何 \"失去 \"动作都将被执行。</li>\n</li> <ul>\n  <li><strong>度量衡：</strong>一个数字条件。例如，帖子数量或收到的喜欢的数量。一个标准可以要求一个范围/最小/最大的度量。</li>\n  <li><strong>要求：</strong>一个抽象的布尔条件。例如，没有被停职，或有一个与某一重码匹配的电子邮件。</li>\n</ul>\n<li><strong>行动：</strong>当一个条件被满足或失去时自动发生的事情。这可能包括从添加/删除一个组到发送一封电子邮件到暂停一个用户等任何事情。</li>\n<li><strong>触发器：</strong>一组将导致用户的标准组被重新评估的事件。这些是指标和要求的定义的一部分。所有的标准将在登录时被评估：这就是 \"通用触发器\"。</li>。\n<li>\"损失时 \"行动将总是在 \"获得时 \"行动之前运行。这样一来，只要用户满足至少一个标准，就会采取相应的行动。</li>\n<li>请记住，行动只在 \"损失时 \"和 \"收益时 \"运行。当用户符合某个标准时，手动编辑将不会触发该标准的 \"获得时 \"行动被重新应用。</li>\n<li>如果您删除了一个标准，\"损失 \"行动将不会对当前有资格获得该标准的用户运行。</li>\n<li>如果您使用标准来管理组，我们建议维护一组单独的组，由标准来管理。您将无法手动向这些组添加/删除用户</li>\n"
