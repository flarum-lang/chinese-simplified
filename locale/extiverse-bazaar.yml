bazaar:
    admin:
        loader:
            is_loading: 正在加载...
            error: 发生错误。详细信息请查阅历史记录选项卡和 Flarum 日志。不要害怕向我们反馈。
            refresh: 刷新页面
            close: 关闭
            report_issue: 报告问题
        nav:
            title: 巴扎
            description: 插件市场
        header:
            extensions: 浏览插件
            tasks: 历史记录
        modal:
            dashboard:
                title: 仪表盘
                visit-remote-dashboard: 访问仪表盘
                sync:
                    switch: 同步
                    description: >
                        将您的插件信息与 {host} 同步，以便您安装的插件有新版本时及时收到通知。另外如果您使用的巴扎插件已经过期或遗弃，我们也会定期向您发送通知。
            settings:
                title: Flagrow 市场
                field:
                    token:
                        label: API Token
                        description: API token 是访问 Flagrow 插件 API 所必需的。如果已经设置好了，那就好！
                    use_cron_for_tasks:
                        label: 计划任务
                        description: >
                           通过计划任务处理巴扎市场任务，这些处理进程不太可能超时。请注意，您需要有配置计划任务的能力，请参阅 <a>wiki</a>。
                        toggle: 使用计划任务定时处理任务
            connect-bazaar:
                title: 连接
                description: >
                    将您的 Flarum 论坛连接到 {host} 上的个人帐户以解锁高级功能; 包括一个仪表板，可以为您提供所有连接的 Flarum 的运行状况概览。当您的论坛包含过时的扩展或集中更新所有 Flarum 时，我们将添加更多功能，例如通知。
            requirements:
                file-permissions:
                    title: 文件属性
                    description: >
                        看起来市场没有足够的权限来编写文件和/或目录，请查看下面的列表。更多相关信息，请参阅 <a>wiki</a>。
                php-memory_limit:
                    title: 内存限制
                    description: >
                        我们建议允许 PHP 至少使用 {required} 内存，您的 php.ini 目前仅允许 {limit}。尽管我们尝试在运行时增加内存限制，但取决于您的托管环境。更多相关信息，请参阅 <a>wiki</a>。
        page:
            state:
                no_results_available: >
                    目前没有可用项目。
                not_authorized: >
                    flagrow.io api 授权失败。可能是不稳定的网络连接造成的。连接稳定后，请刷新页面，如果问题仍然存在，请与我们联系。
            button:
