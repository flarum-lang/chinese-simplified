fajuu-icons:
  # Translations in this namespace are used by the admin interface.
  admin:
    # These translations are used in the Edit Icon component.
    edit_icon:
      elementPath: 元素路径
      originalIcon: 默认图标
      modifiedIcon: 修改后的图标
      create: 创建
      delete: 删除

    # These translations are used in the navigation bar.
    nav:
      icons_button: => fajuu-icons.ref.icons
      icons_text: 修改图标和样式

    # These translations are used in the Icon Settings modal dialog.
    icon_settings:
      title: 图标设置
      key_heading: kit code
      key_text: |
        <a>在哪里可以找到 kit code？</a>免费版本同样需要注册。您必须生成一个 set，在 set code 中您会找到 10 位数字的 set key。如果您已有 set key，选择并复制它。
    # These translations are used in the Icon Import modal dialog.
    icon_import:
      title: 导入图标
      about: 在此处输入要导入图标的 JSON 字串
      not_json: 内容必须是有效的 JSON 字串。
      import_button: 导入
      restore_button: 恢复默认图标

    # These translations are used in the Icon Export modal dialog.
    icon_export:
      title: 导出图标
      close_button: 关闭
      copy_button: 复制
      copy_success: 内容已复制。
      copy_error: 内容未复制。

    # These translations are used in the Icons page.
    icons:
      about_icons_text: |
        在这里您可以将论坛图标更换为任何您喜欢的图标！
        搜索要修改的论坛图标（默认图标），输入路径并选择一个新的图标（修改后的图标）。
        所有图标都来自 <a>Font Awesome</a> 图标库。
      settings_button: 设置
      list_icons_button: 图标列表
      import_icons_button: 导入图标
      export_icons_button: 导出图标
      key_error: kit code 未找到或者不正确，请检查图标设置！修改设置后请刷新页面。

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    icons: 图标