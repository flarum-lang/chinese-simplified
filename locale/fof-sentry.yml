    settings:
      db_slow_query_threshold_help: '查询时间超过此阈值（以毫秒为单位）的查询将被标记为慢查询，并自动进行跟踪，不受采样率限制。严重程度级别：中等（1-2 倍阈值）、高（2-5 倍阈值）、严重（5 倍以上阈值）。默认值：1000 毫秒（1 秒）。可降低至 500 毫秒以实现更积极的检测。'
