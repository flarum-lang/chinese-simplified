nikovonlas-webpush:
  forum:
    subscribe: 订阅推送通知
  admin:
    settings:
      title: 网页推送设置
      type:
        description: Onesignal 连接类型
        standart: 标准
        custom: 自定义
      app_id: Onesignal app id
      api_key: Onesignal api key
      user_key: Onesignal user key
      subdomain: Onesignal subdomain
      excerpt: 通知的摘要长度
      autoprompt: 自动请求（立即显示权限请求)
  notify:
    like:
      title: '{from} 赞了你的帖子'
      message: '{post}'
    mention-post:
      title: '{from} 回复了你的帖子'
      message: '{post}'
    mention:
      title: '{from} 提及了你'
      message: '{post}'
    post:
      title: '「{title}」有新回复'
      message: '@{from}: {post}'
    tag:
      discussion:
        title: '{title}'
        message: '@{from} 发布了新主题'
      post:
        title: '「{title}」有新回复'
        message: '@{from}: {post}'
    rename:
      title: '{title}'
      message: '@{from} 将你的主题重命名为「{title}」'
    lock:
      title: '{title}'
      message: '@{from} 锁定了你的主题「{title}」'
    delete:
      title: '{title}'
      message: '@{from} 删除了你的主题「{title}」'
    suspend:
      title: '你的账号被封禁'
      message: '@{from} 已将您封禁'
    unsuspend:
      title: '你的账号被解除封禁'
      message: '@{from} 已将您解禁'
    flag:
      title: '{from} 标记了帖子'
      message: '{post}'