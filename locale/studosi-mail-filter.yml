studosi-mail-filter:
    admin:
        nav:
            title: 邮箱过滤器
            desc: 添加注册邮箱黑白名单

        settings:
            rule:
                name_placeholder: 规则名称

                delete:
                    question: 确定要删除规则「{rule_name}」吗？
                    yes: 确定
                    no: 取消

        whitelist:
            label: 白名单
            desc: 完整的白名单注册邮箱地址
            placeholder: 输入白名单邮箱...

        whitelist_regex:
            label: 白名单正则表达式
            desc: 白名单注册邮箱正则表达式
            placeholder: 输入正则表达式...

        blacklist:
            label: 黑名单
            desc: 完整的黑名单注册邮箱地址 
            placeholder: 输入黑名单邮箱...

        blacklist_regex:
            label: 黑名单正则表达式
            desc: 黑名单注册邮箱正则表达式
            placeholder: 输入正则表达式...

        import:
            label: 导入设置
            desc: 导入邮箱黑白名单、黑白名单正则表达式。
            button: 导入

        error:
            invalid_regex: 无效的正则表达式！

    forum:
        error:
            generic: 一些地方出了点问题，请联系论坛管理员。

            blacklisted: 禁止使用该邮箱或域名注册！请更换邮箱后再试。
            not_whitelisted: 该邮箱或域名不在白名单中，请更换邮箱后再试。