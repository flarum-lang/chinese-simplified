the-turk-diff:
    forum:
        revisions:                    "共 {revisionCount} 次修订|共 {revisionCount} 次修订"
        emptyText:                    无修订记录
        editedText:                   => core.forum.post.edited_text
        deletedText:                  （已删除）

        tooltips:
          # Revision List Tooltips
          mostRecent:                 最新版本
          originalContent:            => the-turk-diff.ref.originalContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          ## Renderer Switcher Tooltips
          sideBySide:                 双栏对比
          inline:                     单栏对比
          combined:                   组合对比
          preview:                    => core.forum.composer.preview_tooltip

        # Buttons
        optionsButton:                更多
        deleteButton:                 => core.forum.post_controls.delete_button
        rollbackButton:               "回滚到版本 {number}"
        rollbackToOriginalButton:     回滚到初始版本
        revertChangesButton:          撤销更改

        # Confirmation Messages
        confirmRollback:              确定要回滚到此版本吗？
        confirmDelete:                确定要删除此条编辑记录吗？

        # Error Messages
        rollbackErrorMessage:         回滚失败！
        deleteErrorMessage:           删除编辑记录失败

        # Informative Messages
        rollbackSuccessMessage:       回滚成功
        deleteSuccessMessage:         编辑记录已删除
        editedInfo:                   => core.forum.post.edited_tooltip
        deletedInfo:                  "{username} 于 {ago} 删除了此条编辑记录"
        createdInfo:                  "{username} 创建于 {ago}"
        revisionInfo:                 "已编辑 {revisionCount} 次，新到旧排序|已编辑 {revisionCount} 次，新到旧排序"
        noDiff:                       未找到任何差异

        differences:
           # one of the following will be used in place of {old} or {new} in ‘sentence’ key
          originalContent:            => the-turk-diff.ref.originalContent
          currentContent:             => the-turk-diff.ref.currentContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          # ---
          sentence:                   "正在查看 {old} 与 {new} 之间的差异"

        previewMode:
          # one of the following will be used in place of {content} in ‘sentence’ key
          originalContent:            => the-turk-diff.ref.originalContent
          currentContent:             => the-turk-diff.ref.currentContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          # ---
          sentence:                   "正在预览 {content}"
    admin:
        settings:
            title:                    修订记录 - 设置

            ####################
            # General Settings #
            ####################

            # Informative Messages
            onlyUnsigned:             请输入<strong>无符号整数</strong>！
            usePoint:                 请使用<strong>英文句点</strong>作为浮点数的小数点分隔符。

            # Switch Components
            separateBlock:            在相隔很多行的两个被修改段落（差异块）之间加入灰色分隔符（示例：http://t.cn/A6hcIybR）。
            mainPostOnly:             仅存储一楼帖子的修订记录
            textFormatting:           启用文本格式化扩展用于预览

            # Select Component
            detailLevel:              细节程度（推荐字符级）
            noneLevel:                无
            lineLevel:                行级
            wordLevel:                单词级
            charLevel:                字符级

            # Text Type Inputs
            neighborLines:            上下文行数
            neighborLinesHelp:        被修改段落（差异块）的上下文行数。若设置为 2 ，则表示会在对比视图中加入两行被修改段落的上文和下文内容。
            # ---
            mergeThreshold:           组合渲染器的合并阈值
            mergeThresholdHelp:       根据内容更改比率（0 到 1 之间的值）确定是否合并取代类型的块。

            ##################################
            # Database Optimisation Settings #
            ##################################

            dbOptimisation:           数据库优化
            archiveOlds:              归档旧修订记录
            archiveOldsInfo:          当 <strong>x ≥ A</strong> 时，一个帖子早期的 <strong>y=mx+b</strong> 个修订记录将被合并、压缩后归档。<strong>x</strong> 表示该贴的修订次数。当 <strong>y</strong> 的值为浮点数时，将会被四舍五入为整数值。
            useCrons:                 使用 Cron 计划任务归档旧修订记录
            useCronsHelp:             您必须将 Cron 计划任务条目添加至服务器才能使此选项生效。计划任务将在每周日凌晨 2 点执行。如果您启用了上方的归档功能，却禁用本项，那么在每次编辑完帖子后，将会扫描该帖的修订记录，以检查是否应该执行归档操作。
            archiveInfo:              请记住，您可以在禁用下方两个选项的情况下，运行 <code>php flarum diff:archive</code> 命令来手动归档旧修订记录。
        permissions:
            viewEditHistory:          查看编辑记录
            deleteEditHistory:        删除他人的编辑记录
            selfDeleteEditHistory:    删除自己的编辑记录
            rollbackEditHistory:      回滚他人的编辑记录
            selfRollbackEditHistory:  回滚自己的编辑记录
    ref:
        originalContent:              初始版本
        currentContent:               当前版本
        revisionWithNumber:           "修订版本 {number}"