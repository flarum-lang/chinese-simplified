            enableLeqno:              开启在公式左侧自动编号 （leqno 参数）
            delimiters:               定界符
            delimitersHelp:           用半角逗号分隔。 <strong>%e%</strong> 代表数学表达式
            mainBlockDelimiter:       块表达式 <strong>BBCode</strong> 的主定界符
            mainInlineDelimiter:      内联表达式 <strong>BBCode</strong> 的主定界符
            aliasBlockDelimiters:     块表达式定界符的别名
            aliasInlineDelimiters:    内联表达式定界符的别名
            aliasDelimitersHelp:      >-
                        它们是 <em>BBCode 主定界符</em> 的 <strong>别名</strong>。
                        如果您在定界符别名列表中定义了特殊（符号）定界符 （比如 <code>$$</code>），则在保存帖子时，MathRen 会扫描整个帖子，并用 BBCode 的主定界符替换特殊（符号）定界符。
                        此举可能会增加帖子的保存时间，建议您使用自定义的 BBCode 定界符，而不是特殊（符号）定界符。
                        因为自定义 BBCode 分隔符可以与主定界符共存，不会被主定界符替换。
            ignoringExpressions:      忽略渲染功能
            ignoringExpressionsHelp:  用半角逗号分隔。
            decisiveKeywords:         忽略功能的关键词列表
            decisiveKeywordsHelp:     >-
                        要让帖子中的数学表达式不被渲染成可视化的数学公式，您可以自己设置一个关键词，默认是“ignore”。
                        您需要在<em>特殊字符定界符</em>右侧填写您的关键词（例如：<code>$$%e%$${<strong>您的关键词</strong>}</code>）；
                        或者在 BBCode 中加入关键词（例如：<code>[math=<strong>您的关键词</strong>]%e%[/math]</code>）；
                        又或是使用反引号（`）包裹 BBCode 数学表示（例如：`[math]...[math]`）。
                        <strong>请注意</strong> <code>[math]%e%[/math]{<strong>您的关键词</strong>}</code>
                        这样的用法是 <u>无效的</u>。
            decisiveKeywordsInfo:     此列表中的第一个关键词将被作为默认关键词。
            decisiveKeywordsWarning:  请勿使用特殊符号！否则将引起异常。
            ignoredTags:              递归遍历时要忽略的 DOM 节点类型列表
            ignoredClasses:           递归遍历时要忽略的DOM节点类名称列表
            ignoredClassesInfo:       此列表中的第一个类将用作默认值，用于封装已忽略的表达式。
            outputMode:               输出模式
